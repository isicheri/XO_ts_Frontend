<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/madara.svg" />
    <title>Roomüëç</title>
</head>
<body>
    <div class="video-background">
        <video autoplay loop muted>
            <source src="./images/itachi.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="nav-bar">
      <div class="msg-holder">
        <h1 id="message" class="animate__flash">Dark Knight</h1>
        </div>
        <div class="time-holder">
            <P class="time-min"></P>
            <p class="time-column">:</p>
            <p class="time-sec"></p>
        </div>
    </div>

    <div class="board_con">
        <div class="board"></div>
    </div>

    <div class="notity_con">
        <div class="notify">
            <div class="notify-msg-con"><p class="notify-msg-con">
                PlayerO Won!
            </p></div>
            <div class="score-con">
            <p>playerX score: 0</p>
            <p>PlayerO score: 0</p>
            </div>
            <div class="btn_notify_con">
                <button type="button" class="restartbtn">Restart</button>
                <button type="button" class="endbtn">End Game</button>
            </div>
        </div>
    </div>



    <script type="module" src="/src/main.ts"></script>
</body>
</html>
